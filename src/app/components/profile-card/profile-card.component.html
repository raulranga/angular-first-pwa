<div class="phone:w-40 tablet:w-52 laptop:w-80 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <div class="flex justify-end px-4 pt-4">
    <button id="dropdownButton"  [attr.data-dropdown-toggle]="id" class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5" type="button">
      <span class="sr-only">Open dropdown</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 3">
        <path d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z"/>
      </svg>
    </button>

    <!-- Dropdown menu -->
    <div [attr.id]="id" class="z-10 hidden text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
      <ul class="py-2" aria-labelledby="dropdownButton">
        <li [cdkCopyToClipboard]="phone">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Phone</a>
        </li>
        <li *ngIf="website" [cdkCopyToClipboard]="website">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Website</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="phone:h-80 laptop:h-64 flex flex-col items-center pb-10">
    <img class="w-24 h-24 mb-3 rounded-full shadow-lg" [src]="img || 'https://picsum.photos/id/'+ randomNumber +'/200/300'" alt="img"/>
    <h5 class="mb-1 text-xl  font-medium text-center text-gray-900 dark:text-white">{{name}}</h5>
    <span class="text-sm text-gray-500 dark:text-gray-400">{{country}}</span>
    <span class="text-sm text-gray-500 dark:text-gray-400">{{city}}</span>
    <div class="phone:flex-col laptop:flex-row flex phone:gap-2 mt-4 md:mt-6">
      <a href="#" class="inline-flex items-center justify-center w-28 px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Connect</a>
      <a href="#" class="inline-flex items-center justify-center phone:ms-0 phone:gap-2 desktop:ms-3 w-28 px-4 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700">Message</a>
    </div>
  </div>
</div>
